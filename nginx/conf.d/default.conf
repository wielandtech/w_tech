# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name wielandtech.com www.wielandtech.com;
    client_max_body_size 10M;

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name wielandtech.com www.wielandtech.com;
    client_max_body_size 10M;

    ssl_certificate /etc/letsencrypt/live/wielandtech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wielandtech.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Increase timeouts
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Error pages
    error_page 502 /502.html;
    location = /502.html {
        root /var/www/html;
        internal;
    }

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
        # Cache settings for media files
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional proxy settings
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 504 = @fallback;
    }

    location @fallback {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
